<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Sketch</title>
</head>

<body>
    <div>
        <div class="center">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="content">
            <div class="panel">
                <div class="drawButtons">
                    <button type="button" class="btn btn-primary" id="btnDraw">
                        <i class="bi bi-pencil-fill"></i>
                    </button>

                    <button type="button" class="btn btn-primary" id="btnEraser">
                        <i class="bi bi-eraser-fill"></i>
                    </button>

                    <button type="button" class="btn btn-primary" id="btnDarken">
                        <div class="circleDarken unclickable"></div>
                    </button>

                    <button type="button" class="btn btn-primary " id="btnLighten">
                        <div class="circleLighten unclickable"></div>
                    </button>
                </div>

                <hr>

                <div class="colorButtons">
                    <button class="btn btn-primary" id="btnColor">
                        <input id="colorPicker" class="center" type="color" value="#000000">
                    </button>

                    <button type="button" class="btn btn-primary " id="btnRainbow">
                        <div class="circleRainbow unclickable"></div>
                    </button>
                </div>

                <hr>

                <button type="button" class="btn btn-primary" id="btnReset">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>


            </div>
            <div class="sketch-area">
                <div class="grid center">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
